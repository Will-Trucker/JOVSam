<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <form action="" class="admin">
            <section class="form-header">
            <h1 class="logo" align="center">
                <img src="img/JOVSAM.png" width="300px" height="100px">
            </h1>
        </section>
            <br>
            <br>
            <h1 class="title">Inicio de Sesion del Administrador</h1>
        <label for="Usuario" class="form-label">USUARIO</label>
        <input type="text" placeholder="Estimado Admin. por favor digite su usuario aquí" class="form-input">

        <label for="Password" class="form-label">Contraseña</label>
        <input type="password" placeholder="Digite su contraseña aqui" class="form-input">

        <input type="submit" value="Iniciar Sesión" class="log in">

        <a href="#">Olvidaste tu contraseña</a>
        <a href="#">No tengo una cuenta</a>
        </form>
    </section>
</body>
</html>
